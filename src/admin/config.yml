backend:
  name: git-gateway
  branch: main

publish_mode: editorial_workflow
media_folder: "public/assets/images"
public_folder: "/assets/images"
logo_url: "/assets/images/onslow-logo.png"

collections:
  - name: "Article"
    label: "Article"
    folder: "src/posts/articles"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    layout: 'article.njk'
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Tags", name: "tags", widget: "list", default: ["post, article"] }
      - { label: "Featured Image", name: "image", widget: "image" }
      - { label: "Image Caption", name: "imageAlt", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "Video"
    label: "Video"
    folder: "src/posts/videos"
    create: true
    layout: 'video.njk'
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Description", name: "description", widget: "markdown" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Tags", name: "tags", widget: "list", default: ["post, video"] }
      - label: "Video (.mp4 only)"
        name: "video"
        widget: "file"
        media_library:
          config:
            multiple: false
      - { label: "Thumbnail Image", name: "image", widget: "image" }
      - { label: "Thumbnail image Caption", name: "imageAlt", widget: "string" }
      # - { label: "Body", name: "body", widget: "markdown", required: false }





